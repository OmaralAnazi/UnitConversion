<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Conversion</title>
        <link rel="stylesheet" href="index.css">
    </head>
   
    <body>
        <div id="input-section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="unit-input" type="text" placeholder="0">
            <button id="converter-btn">Convert</button>
        </div>

        <div id="result-section">
            <div class="conversion-unit">
                <h2 class="conversion-title">Length (Meter/Feet)</h2>
                <p id="length" class="conversion-result">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="conversion-unit">
                <h2 class="conversion-title">Volume (Liters/Gallons)</h2>
                <p id="volume" class="conversion-result">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="conversion-unit">
                <h2 class="conversion-title">Mass (Kilograms/Pounds)</h2>
                <p id="mass" class="conversion-result">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
